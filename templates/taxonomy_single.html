{% extends "base.html" %}

{% block content %}
<h1 class="title">Posts tagged #{{ term.name }}</h1>

<ul>
{% for page in term.pages %}
  <li><time><em>{{ page.date | date(format="%Y-%m-%d") }}</em></time>&emsp;<a class="post-title" href="{{ page.permalink }}">{{ page.title }}</a></li>
{% endfor %}
</ul>

{% endblock content %}
