{% extends "base.html" %}

{% block content %}
<h1 class="title">Posts tagged #{{ term.name }}</h1>

<ul class="cardholder">
{% for page in term.pages %}
  <a class="cardlink" href="{{ page.permalink }}">
    <li class="card">
      <div class="cardheader">
        <h3>{{ page.title }}</h3>
        <time><em>{{ page.date | date(format="%d %B, %Y") }}</em></time>
      </div>
      {{ page.summary | safe }}
    </li>
  </a>
{% endfor %}
</ul>


{% endblock content %}
